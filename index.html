<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<style>
    body{
        background-image: url("./1200px-Nominal_GDP_of_Countries.svg.png");
    }
</style>


</head>
<body >
    <div class="container">
        <h1>Let's Know...</h1>
        <div class="row">
            <div class="col-4 mt-3">
                <input type="text" name="" id="cntry_name" placeholder="enter country name" class="form-control" width="50px">
            </div>
            <div class="col-4 mt-3">
                <button type="button" class="btn btn-success" onclick="getData()">Go</button>
            </div>
            <div class="col-4"></div>


        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-3" id="result">

            </div>
        
            <div class="col-4"></div>
        </div>
    </div>

</body>
<script>
    function getData(){
        let country_name=cntry_name.value;
        fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).
        then(res=>res.json()).
        then(data=>displayValue(data))
    }



    function displayValue(country_data){
        console.log(country_data[0].name);
        let country_name=country_data[0].name
        let population=country_data[0].population
        let capital=country_data[0].capital
        let currency=country_data[0].currencies[0].name
        let currency_symbol=country_data[0].currencies[0].symbol
        let flag=country_data[0].flag
        let html_data=`
        <div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${country_name}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Population:${population}</li>
    <li class="list-group-item">capital:${capital}</li>
    <li class="list-group-item">currency:${currency}</li>
    <li class="list-group-item">currency_symbol:${currency_symbol}</li>
  </ul>
</div>
        `

        document.querySelector("#result").innerHTML=html_data
    }
</script>
</html>
